<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>
<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img width="32px" class="invert" src="./image/close.svg" alt="">
            </div>
            <div class="home bg-grey">
                <div class="logo"><img width="106" class="invert" src="./image/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="./image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./image/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey">
                <div class="heading align-centre">
                    <img class="invert" src="./image/playlist.svg" alt="playlist">
                    <p>Your Library</p>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <ul>
                        <li><a href="https://www.spotify.com/in-en/legal/">Legal</a></li>
                        <li><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                        <li><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></li>
                    </ul>
                    <div class="btn">
                        <button class="flex"><img class="invert" src="./image/language.svg" alt="language">English</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey">
             <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="invert hamburger" src="./image/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#EDEDED" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#EDEDED" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="btns">
                    <button class="signupbtn">Sing up</button>
                    <button class="loginbtn">Login</button>
                </div>
             </div>
             <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="barinfo">
                        <div class="songInfo">
    
                        </div>
                        <div class="songBtns">
                            <img id="previous" src="./image/prevsong.svg" alt="">
                            <img id="play" src="./image/play2.svg" alt="">
                            <img id="next" src="./image/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime">
                            
                            </div>
                            <div class="volume">
                                <img width="20" src="./image/volume.svg" alt="">
                                <div class="volrange">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
